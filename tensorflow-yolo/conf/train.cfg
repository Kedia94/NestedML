[Common]
image_size: 448
batch_size: 1
num_classes: 20
max_objects_per_image: 20
[DataSet]
name: yolo.dataset.text_dataset.TextDataSet
path: data/total.txt
thread_num: 2
[Net]
name: yolo.net.yolo_net.YoloNet
weight_decay: 0.0005
cell_size: 7
boxes_per_cell: 2
object_scale: 1
noobject_scale: 0.5
class_scale: 1
coord_scale: 5
[Solver]
name: yolo.solver.yolo_solver.YoloSolver
learning_rate: 0.00001
moment: 0.9
max_iterators: 4000020
pretrain_model_path: models/train/yolo4/model.ckpt-1000000
train_dir: models/train
